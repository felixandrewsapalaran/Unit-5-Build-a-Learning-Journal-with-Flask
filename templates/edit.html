{% extends "base.html" %}
{% block content %}
<div class="edit-entry">
    <h2>Edit Entry</h2>
    <form method="post">
        <label for="title"> Title</label>
        <input id="title" type="text" name="title" value="{{entry.title}}"><br>
        <label for="date">Date</label>
        <input id="date" type="date" name="date" value={{entry.date.strftime("%Y-%m-%d")}}><br>
        <label for="time-spent"> Time Spent (hours)</label>
        <input id="time-spent" type="number" name="time_spent" value="{{entry.time_spent}}"><br>
        <label for="what-i-learned">What I Learned</label>
        <textarea id="what-i-learned" cols="100" rows="5" name="learned">{{entry.learned}}</textarea><br>
        <label for="resources">Resources to Remember</label>
        <textarea id="resources" cols="50" rows="5" name="resources">{{entry.resources}}</textarea><br>
        <label for="tags">Tags</label>
        <input id="tags" type="text" name="tags" value="{{entry.tags}}"><br>
        <input type="submit" value="Publish Entry" class="button">
        <a href="{{ url_for('main_app_views.index') }}" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
