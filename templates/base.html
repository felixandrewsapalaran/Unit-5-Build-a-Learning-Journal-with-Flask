<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="/entries/new">
                        <span>New Entry</span> <i class="material-icons">add</i></a>
                    {% if current_user.is_authenticated %}
                    <a class="button icon-right" href="/logout">
                        <span>Log out</span> <i class="material-icons">exit_to_app</i></a>
                    {% endif %}
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="messages">
                {% for message in get_flashed_messages() %}
                {{ message }}
                {% endfor %}
                </div>
                {% block content %}{% endblock %}
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
